<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">



</head>

<body>

  <header class="header">
    <div class="left">Where in the world?</div>

    <header class="button" type='button'>
      <!-- ICONKA -->
      Dark Mode
    </header>

    <main class="main-content">

      <div class="search-bar">
        <div class="search-navbar">
          <input class="search-navbar__input" type='search' placeholder="Search for a countryâ€¦">
        </div>

        <select name="" id="" class="search-navbar__select">
          <option value="0">Filter by Region</option>
          <option value="1">Africa</option>
          <option value="2">America</option>
          <option value="3">Asia</option>
          <option value="4">Europe</option>
          <option value="5">Oceania</option>
        </select>
      </div>

      <div class="countries">
          <div class="countries-info">
            <img class="countries__img" alt=""  src="" >
            <div class="countries-content">
              <h6 class="country">Germany</h6>
              <span class="population">Population: 81,770,900</span>
              <span class="population">Region: Europe</span>
              <span class="population">Capital: Berlin</span>
            </div>
          </div>
      </div>


    </main>


  </header>

  <script src="js/main.js"></script>
</body>

</html>
